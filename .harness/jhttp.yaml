pipeline:
  name: jhttp
  identifier: jhttp
  projectIdentifier: Gabriel_Garcia
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: gabrielgggithub
        build: <+input>
  stages:
    - stage:
        name: Build
        identifier: Build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          execution:
            steps:
              - step:
                  type: Run
                  identifier: build_java_app
                  name: Build Java App
                  spec:
                    connectorRef: ggdockerhub
                    image: openjdk:8
                    shell: Sh
                    command: |-
                      echo "Welcome to Harness CI"
                      mvn -B package --file pom.xml
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
